<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short Link Service</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #e4e8ec);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .wrapper {
      background: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 40px;
      min-width: 450px;
      text-align: center;
    }

    header {
      font-size: 32px;
      margin-bottom: 24px;
      color: #444;
      font-weight: 700;
    }

    .url-wrapper {
      margin-top: 16px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
    }

    input[type="button"] {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="button"]:hover {
      background: #0056b3;
    }

    input[type="button"]:active {
      transform: scale(0.98);
    }

    .response {
      margin-top: 16px;
      font-size: 16px;
      color: #28a745;
    }

    @media (max-width: 500px) {
      .wrapper {
        padding: 20px;
      }

      header {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header>短链接服务</header>
    <div class="url-wrapper">
      <input type="text" id="url-input" placeholder="输入需要缩短的链接">
      <input type="button" value="添加" id="add-btn">
    </div>
    <div class="response" id="response-msg"></div>
  </div>

  <script>
    const urlInput = document.getElementById('url-input');
    const addBtn = document.getElementById('add-btn');
    const responseMsg = document.getElementById('response-msg');

    function fetchApi(url, { method = 'GET', body, params }) {
      return new Promise((resolve, reject) => {
        fetch(url, {
          method,
          headers: {
            'Content-Type': 'application/json;charset=utf-8'
          },
          params,
          body: body ? JSON.stringify(body) : undefined,
        })
          .then(res => res.json())
          .then((data) => {
            if (data.code === 200) {
              resolve(data);
            } else {
              reject(data);
            }
          }).catch((error) => {
            reject({ msg: error.message, ...error });
          })
      })
    }

    addBtn.addEventListener('click', () => {
      if (!urlInput.value.trim()) {
        responseMsg.style.color = 'red';
        responseMsg.textContent = '请输入有效链接';
        return;
      }

      responseMsg.textContent = '处理中...';
      responseMsg.style.color = '#007bff';

      fetchApi('/api/addUrl', { method: 'POST', body: { url: urlInput.value } })
        .then((data) => {
          responseMsg.style.color = '#28a745';
          responseMsg.innerHTML = `短链接地址： <a href="${data.url}">${data.url}</a>`;
          urlInput.value = '';
        })
        .catch((error) => {
          responseMsg.style.color = 'red';
          responseMsg.textContent = `发生错误: ${error.msg}`;
        });
    });
  </script>
</body>

</html>
