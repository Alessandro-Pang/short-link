<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">

    <style>
        * {

            padding: 0;

        }

        html {

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
            background-color: #F2F3F5;
            background-image: radial-gradient(#E5E6EB 1.5px, transparent 1.5px);
            background-size: 24px 24px;

        }

        html.dark body {

        .bg-blur-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 600px;
            height: 600px;
            background: rgba(59, 130, 246, 0.05);
            border-radius: 50%;
            filter: blur(120px);
            transform: translate(-33%, -33%);
            pointer-events: none;
        }

        .bg-blur-bottom {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 600px;
            height: 600px;
            background: rgba(139, 92, 246, 0.05);
            border-radius: 50%;
            filter: blur(120px);
            transform: translate(33%, 33%);
            pointer-events: none;
        }

        .card {
            max-width: 420px;
            width: 100%;
            background: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.6);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(16px);
        }

        html.dark .card {
            background: #232324;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .icon-container {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .icon-bg {
            position: absolute;
            inset: 0;
            background: #EFF6FF;
            border-radius: 50%;
            transform: scale(1.6);
            opacity: 0.6;
            transition: transform 0.5s ease-out;
        }

        html.dark .icon-bg {
            background: rgba(59, 130, 246, 0.1);
        }

        .icon-container:hover .icon-bg {
            transform: scale(1.7);
        }

        .icon-circle {
            position: relative;
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            background: linear-gradient(to bottom right, #EFF6FF, #FFFFFF);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #FFFFFF;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        html.dark .icon-circle {
            background: linear-gradient(to bottom right, rgba(59, 130, 246, 0.15), #232324);
            border-color: #232324;
        }

        .icon-main {
            font-size: 2.5rem;
            line-height: 1;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1D2129;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        html.dark h1 {
            color: #F6F7F8;
        }

        .description {
            color: #86909C;
            margin-bottom: 2rem;
            line-height: 1.5;
            font-size: 0.875rem;
        }

        .form-container {
            width: 100%;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #1D2129;
            margin-bottom: 0.5rem;
        }

        html.dark label {
            color: #F6F7F8;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #E5E6EB;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            outline: none;
            background: #FFFFFF;
            color: #1D2129;
        }

        html.dark input[type="password"] {
            background: #17171A;
            border-color: #2E2E30;
            color: #F6F7F8;
        }

        input[type="password"]:focus {
            border-color: #165DFF;
            box-shadow: 0 0 0 3px rgba(22, 93, 255, 0.1);
        }

        html.dark input[type="password"]:focus {
            box-shadow: 0 0 0 3px rgba(22, 93, 255, 0.2);
        }

        .error-message {
            color: #F53F3F;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            outline: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            border: none;
            margin-top: 0.5rem;
        }

        .btn-primary {
            background: #165DFF;
            color: white;
            box-shadow: 0 4px 12px rgba(22, 93, 255, 0.25);
        }

        .btn-primary:hover {
            background: #4080FF;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(22, 93, 255, 0.35);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #C9CDD4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        html.dark .btn-primary:disabled {
            background: #4E5969;
        }

        .theme-toggle {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            padding: 0.75rem;
            border-radius: 50%;
            background: #FFFFFF;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            color: #6B7280;
            border: 1px solid #F3F4F6;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 50;
            outline: none;
        }

        .theme-toggle:hover {
            color: #165DFF;
            transform: scale(1.1);
        }

        html.dark .theme-toggle {
            background: #232324;
            border-color: #374151;
            color: #9CA3AF;
        }

        html.dark .theme-toggle:hover {
            color: #165DFF;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-blur-top"></div>
    <div class="bg-blur-bottom"></div>

    <div class="card">
        <div class="icon-container">
            <div class="icon-bg"></div>
            <div class="icon-circle">
                <span class="icon-main">ğŸ”</span>
            </div>
        </div>

        <h1>è®¿é—®å—å¯†ç ä¿æŠ¤</h1>
        <p class="description">æ­¤çŸ­é“¾æ¥éœ€è¦å¯†ç æ‰èƒ½è®¿é—®ï¼Œè¯·è¾“å…¥æ­£ç¡®çš„å¯†ç ç»§ç»­</p>

        <form class="form-container" id="passwordForm">
            <div class="form-group">
                <label for="password">å¯†ç </label>
                <div class="input-wrapper">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="è¯·è¾“å…¥è®¿é—®å¯†ç "
                        autocomplete="off"
                        required
                        autofocus
                    >
                </div>
                <div class="error-message" id="errorMessage">{{errorMessage}}</div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                <span id="btnText">éªŒè¯å¹¶è®¿é—®</span>
                <span class="loading hidden" id="loading"></span>
            </button>
        </form>
    </div>

    <button class="theme-toggle" onclick="document.documentElement.classList.toggle('dark')" aria-label="åˆ‡æ¢ä¸»é¢˜">
        <span class="light-icon">ğŸŒ™</span>
        <span class="dark-icon hidden">â˜€ï¸</span>
    </button>

    <script>
        const shortCode = '{{shortCode}}';
        const errorMsg = '{{errorMessage}}';

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        if (errorMsg) {
            document.getElementById('errorMessage').classList.add('show');
        }

        // ä¸»é¢˜åˆ‡æ¢é€»è¾‘
        const toggle = document.querySelector('.theme-toggle');
        const lightIcon = toggle.querySelector('.light-icon');
        const darkIcon = toggle.querySelector('.dark-icon');

        toggle.addEventListener('click', function() {
            lightIcon.classList.toggle('hidden');
            darkIcon.classList.toggle('hidden');
        });

        // æ£€æµ‹ç³»ç»Ÿä¸»é¢˜åå¥½
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
            lightIcon.classList.add('hidden');
            darkIcon.classList.remove('hidden');
        }

        // è¡¨å•æäº¤
        const form = document.getElementById('passwordForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const passwordInput = document.getElementById('password');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const password = passwordInput.value.trim();

            if (!password) {
                errorMessage.textContent = 'è¯·è¾“å…¥å¯†ç ';
                errorMessage.classList.add('show');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            submitBtn.disabled = true;
            btnText.classList.add('hidden');
            loading.classList.remove('hidden');
            errorMessage.classList.remove('show');

            try {
                const response = await fetch(`/api/verify-password/${shortCode}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password }),
                });

                const result = await response.json();

                if (response.ok && result.code === 200) {
                    // å¯†ç æ­£ç¡®ï¼Œè·³è½¬åˆ°ç›®æ ‡é“¾æ¥
                    window.location.href = result.data.url;
                } else {
                    // å¯†ç é”™è¯¯
                    errorMessage.textContent = result.msg || 'å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•';
                    errorMessage.classList.add('show');
                    passwordInput.value = '';
                    passwordInput.focus();

                    // æ¢å¤æŒ‰é’®çŠ¶æ€
                    submitBtn.disabled = false;
                    btnText.classList.remove('hidden');
                    loading.classList.add('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'éªŒè¯å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•';
                errorMessage.classList.add('show');

                // æ¢å¤æŒ‰é’®çŠ¶æ€
                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                loading.classList.add('hidden');
            }
        });

        // æ¸…é™¤é”™è¯¯æ¶ˆæ¯
        passwordInput.addEventListener('input', function() {
            errorMessage.classList.remove('show');
        });
    </script>
</body>
</html>
