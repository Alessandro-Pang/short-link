<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{title}}</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html {
                font-size: 16px;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI",
                    "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei",
                    "Helvetica Neue", Helvetica, Arial, sans-serif;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 1rem;
                position: relative;
                overflow: hidden;
                background-color: #f2f3f5;
                background-image: radial-gradient(
                    #e5e6eb 1.5px,
                    transparent 1.5px
                );
                background-size: 24px 24px;
                transition:
                    background-color 0.3s,
                    color 0.3s;
            }

            /* Ê∑±Ëâ≤Ê®°Âºè */
            html.dark body {
                background-color: #17171a;
                background-image: radial-gradient(
                    #2e2e30 1.5px,
                    transparent 1.5px
                );
            }

            /* ËÉåÊôØË£ÖÈ•∞ */
            .bg-blur-top {
                position: absolute;
                top: 0;
                left: 0;
                width: 600px;
                height: 600px;
                background: rgba(59, 130, 246, 0.05);
                border-radius: 50%;
                filter: blur(120px);
                transform: translate(-33%, -33%);
                pointer-events: none;
            }

            .bg-blur-bottom {
                position: absolute;
                bottom: 0;
                right: 0;
                width: 600px;
                height: 600px;
                background: rgba(239, 68, 68, 0.05);
                border-radius: 50%;
                filter: blur(120px);
                transform: translate(33%, 33%);
                pointer-events: none;
            }

            /* ‰∏ªÂç°Áâá */
            .card {
                max-width: 480px;
                width: 100%;
                background: #ffffff;
                border-radius: 16px;
                box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.08);
                padding: 2.5rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                transition: all 0.3s;
                border: 1px solid rgba(255, 255, 255, 0.6);
                position: relative;
                z-index: 10;
                backdrop-filter: blur(16px);
            }

            html.dark .card {
                background: #232324;
                border: 1px solid rgba(255, 255, 255, 0.05);
            }

            @media (min-width: 768px) {
                .card {
                    padding: 3rem;
                }
            }

            /* ÂõæÊ†áÂÆπÂô® */
            .icon-container {
                margin-bottom: 2rem;
                position: relative;
            }

            .icon-bg {
                position: absolute;
                inset: 0;
                background: #fef2f2;
                border-radius: 50%;
                transform: scale(1.6);
                opacity: 0.6;
                transition: transform 0.5s ease-out;
            }

            html.dark .icon-bg {
                background: rgba(127, 29, 29, 0.2);
            }

            .icon-container:hover .icon-bg {
                transform: scale(1.7);
            }

            .icon-circle {
                position: relative;
                width: 6rem;
                height: 6rem;
                border-radius: 50%;
                background: linear-gradient(to bottom right, #fef2f2, #ffffff);
                display: flex;
                align-items: center;
                justify-content: center;
                border: 4px solid #ffffff;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
                z-index: 10;
            }

            html.dark .icon-circle {
                background: linear-gradient(
                    to bottom right,
                    rgba(127, 29, 29, 0.3),
                    #232324
                );
                border-color: #232324;
            }

            .icon-main {
                font-size: 3rem;
                color: #f53f3f;
                line-height: 1;
            }

            .icon-badge {
                position: absolute;
                bottom: -0.25rem;
                right: -0.25rem;
                z-index: 20;
                background: #ffffff;
                border-radius: 50%;
                padding: 0.375rem;
                box-shadow:
                    0 4px 6px -1px rgba(0, 0, 0, 0.1),
                    0 2px 4px -1px rgba(0, 0, 0, 0.06);
                border: 1px solid #fef2f2;
            }

            html.dark .icon-badge {
                background: #232324;
                border-color: rgba(127, 29, 29, 0.5);
            }

            .icon-warning {
                font-size: 1.25rem;
                color: #f97316;
                line-height: 1;
            }

            /* ÊñáÊú¨ */
            h1 {
                font-size: 1.875rem;
                font-weight: 700;
                color: #1d2129;
                margin-bottom: 1rem;
                letter-spacing: -0.025em;
            }

            html.dark h1 {
                color: #f6f7f8;
            }

            .message {
                color: #86909c;
                margin-bottom: 2.5rem;
                line-height: 1.625;
                font-size: 1rem;
            }

            /* ÊåâÈíÆÂÆπÂô® */
            .button-group {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                width: 100%;
                justify-content: center;
            }

            @media (min-width: 640px) {
                .button-group {
                    flex-direction: row;
                }
            }

            /* ÊåâÈíÆÂü∫Á°ÄÊ†∑Âºè */
            .btn {
                flex: 1;
                padding: 0.75rem 1.5rem;
                border-radius: 8px;
                font-weight: 500;
                transition: all 0.2s;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
                outline: none;
                cursor: pointer;
                text-decoration: none;
                font-size: 1rem;
            }

            /* Ê¨°Ë¶ÅÊåâÈíÆ */
            .btn-secondary {
                border: 1px solid #e5e6eb;
                background: transparent;
                color: #1d2129;
            }

            .btn-secondary:hover {
                background: #f9fafb;
            }

            .btn-secondary:focus {
                box-shadow: 0 0 0 2px #e5e8eb;
            }

            html.dark .btn-secondary {
                border-color: #2e2e30;
                color: #f6f7f8;
            }

            html.dark .btn-secondary:hover {
                background: rgba(255, 255, 255, 0.05);
            }

            html.dark .btn-secondary:focus {
                box-shadow: 0 0 0 2px #374151;
            }

            /* ‰∏ªË¶ÅÊåâÈíÆ */
            .btn-primary {
                background: #165dff;
                color: white;
                box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.2);
                border: none;
            }

            .btn-primary:hover {
                background: #4080ff;
                box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
                transform: translateY(-2px);
            }

            .btn-primary:focus {
                box-shadow: 0 0 0 2px rgba(191, 219, 254, 1);
            }

            html.dark .btn-primary:focus {
                box-shadow: 0 0 0 2px rgba(30, 58, 138, 1);
            }

            /* ÂõæÊ†á */
            .icon {
                font-size: 1.25rem;
                line-height: 1;
            }

            .icon-secondary {
                color: #9ca3af;
                transition: color 0.2s;
            }

            .btn-secondary:hover .icon-secondary {
                color: #1d2129;
            }

            html.dark .btn-secondary:hover .icon-secondary {
                color: #f6f7f8;
            }

            /* Â∫ïÈÉ®Â∏ÆÂä©Âå∫Âüü */
            .help-section {
                margin-top: 2.5rem;
                padding-top: 1.5rem;
                border-top: 1px dashed #e5e6eb;
                width: 100%;
            }

            html.dark .help-section {
                border-top-color: #374151;
            }

            .help-text {
                font-size: 0.75rem;
                color: #86909c;
            }

            .help-link {
                color: #165dff;
                font-weight: 500;
                display: inline-flex;
                align-items: center;
                transition: color 0.2s;
                text-decoration: none;
            }

            .help-link:hover {
                color: #4080ff;
                text-decoration: underline;
                text-decoration-color: rgba(22, 93, 255, 0.3);
                text-underline-offset: 4px;
            }

            .icon-small {
                font-size: 0.875rem;
                margin-left: 0.125rem;
            }

            /* ‰∏ªÈ¢òÂàáÊç¢ÊåâÈíÆ */
            .theme-toggle {
                position: fixed;
                bottom: 1.5rem;
                right: 1.5rem;
                padding: 0.75rem;
                border-radius: 50%;
                background: #ffffff;
                box-shadow:
                    0 20px 25px -5px rgba(0, 0, 0, 0.1),
                    0 10px 10px -5px rgba(0, 0, 0, 0.04);
                color: #6b7280;
                border: 1px solid #f3f4f6;
                cursor: pointer;
                transition: all 0.3s;
                z-index: 50;
                outline: none;
            }

            .theme-toggle:hover {
                color: #165dff;
                transform: scale(1.1);
            }

            html.dark .theme-toggle {
                background: #232324;
                border-color: #374151;
                color: #9ca3af;
            }

            html.dark .theme-toggle:hover {
                color: #165dff;
            }

            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="bg-blur-top"></div>
        <div class="bg-blur-bottom"></div>

        <div class="card">
            <div class="icon-container">
                <div class="icon-bg"></div>
                <div class="icon-circle">
                    <span class="icon-main">üîó</span>

                <div class="icon-badge">
                    <span class="icon-warning">‚ö†Ô∏è</span>

            </div>

            <h1>{{title}}</h1>

            <div class="button-group">
                <button

                    </span>
                    ÈáçËØï
                </button>
                <a class="btn btn-primary" href="{{homeUrl}}">
                    <span class="icon">

                    </span>

                </a>
            </div>

            <div class="help-section">
                <p class="help-text">
                    ÈúÄË¶ÅÂ∏ÆÂä©?
                    <a
                        class="help-link"
                        href="https://github.com/Alessandro-Pang/short-link/issues"
                    >
                        ËÅîÁ≥ªÁ´ôÈïø
                        <span class="icon-small">‚Üó</span>
                    </a>
                </p>
            </div>
        </div>

        <button
            class="theme-toggle"
            onclick="document.documentElement.classList.toggle('dark')"
            aria-label="ÂàáÊç¢‰∏ªÈ¢ò"
        >
            <span class="light-icon">üåô</span>
            <span class="dark-icon hidden">‚òÄÔ∏è</span>
        </button>

        <script>
            // ‰∏ªÈ¢òÂàáÊç¢ÈÄªËæë
            const toggle = document.querySelector(".theme-toggle");
            const lightIcon = toggle.querySelector(".light-icon");
            const darkIcon = toggle.querySelector(".dark-icon");

            toggle.addEventListener("click", function () {
                lightIcon.classList.toggle("hidden");
                darkIcon.classList.toggle("hidden");
            });

            // Ê£ÄÊµãÁ≥ªÁªü‰∏ªÈ¢òÂÅèÂ•Ω
            if (
                window.matchMedia &&
                window.matchMedia("(prefers-color-scheme: dark)").matches
            ) {
                document.documentElement.classList.add("dark");
                lightIcon.classList.add("hidden");
                darkIcon.classList.remove("hidden");
            }
        </script>

</html>
