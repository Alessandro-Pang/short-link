<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">
            Dark Mode Test
        </h1>
        <p class="text-gray-600 dark:text-gray-400 mb-4">
            This is a test paragraph. It should be gray-600 in light mode and gray-400 in dark mode.
        </p>
        <div class="bg-gray-50 dark:bg-gray-800 p-6 rounded-lg border border-gray-200 dark:border-gray-700">
            <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-2">Card Title</h2>
            <p class="text-gray-600 dark:text-gray-400">Card content with dark mode styling.</p>
        </div>
        <button onclick="toggleDark()" class="mt-4 px-4 py-2 bg-blue-600 dark:bg-blue-500 text-white rounded">
            Toggle Dark Mode
        </button>
    </div>
    <script>
        function toggleDark() {
            document.documentElement.classList.toggle('dark');
        }
    </script>
</body>
</html>
